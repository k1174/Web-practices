<html lang="en">
<head>

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="Main-Block">
  <div class="image">
    <img src="images/image-product-desktop.jpg" alt="image">
  </div>
  <div class="text">
    Preview

  <h1 class="head">Gabrielle Essence Eau De Parfum</h1>

  <p class="Desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <p class="price">$149.99</p>
  <p class="strike">$169.99</p>
  

  <div> 
    <button class="btn">
      <span class="material-symbols-outlined">
        shopping_cart_checkout
        </span>
        <p class="chrt"> Add to Cart</p>
    </button>
    </div>

  </div>
  
</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
